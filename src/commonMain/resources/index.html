<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - RPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<br>
<div class="text-center">
    <div>
        <h1 class="text-center">RPC :: Red de Programaci√≥n Competitiva</h1> <br />
        <div>
            <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/493847405670850561/qslkfHlq_400x400.jpeg" alt="RPC_Logo" width="100" height="100"/></a>
            <br><br>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <form action="/signIn" method="post">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input class="form-control" name="Username" id="Username" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" name="Password" id="Password" required/>
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="submit" value="Sign In" class="btn-primary" onclick="loginAuth()"/>
                            <br>
                        </div>
                    </form>
                    <div class="form-group">
                        <br>
                        <a href="/register">
                            <input type="button" value="Sign up" class="btn-primary"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
