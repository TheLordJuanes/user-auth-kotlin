<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - RPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/rcp-auth">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<br>
<div class="text-center">
    <div>
        <h1 class="text-center">Competitive Programming Network</h1> <br />
        <div>
            <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/493847405670850561/qslkfHlq_400x400.jpeg" alt="RPC_Logo" width="100" height="100"/></a>
            <br>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <form action="/registerAuth" method="post">
                        <div class="form-group">
                            <label><b>Firstname</b></label>
                            <input class="form-control" placeholder="Enter Firstname" name="Firstname" id="Firstname" required>
                        </div>
                        <div class="form-group">
                            <label><b>Lastname</b></label>
                            <input class="form-control" placeholder="Enter Lastname" name="Lastname" id="Lastname" required>
                        </div>
                        <div class="form-group">
                            <label><b>Username</b></label>
                            <input class="form-control" placeholder="Enter Username" name="Username" id="Username" required>
                        </div>
                        <div class="form-group">
                            <label><b>Password</b></label>
                            <input class="form-control" placeholder="Enter Password" name="Password" id="Password" required>
                        </div>
                        <div class="form-group">
                            <label><b>Confirm Password</b></label>
                            <input class="form-control" placeholder="Confirm Password" name="ConfirmPwd" id="ConfirmPwd" required>
                        </div>
                        <div class="form-group">
                            <label><b>Birthdate</b></label>
                            <input type="date" class="form-control" placeholder="dd/mm/yy" name="Birthdate" id="Birthdate" required>
                        </div>
                        <br>
                        <div class="form-group mt-3 d-block">
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </div>
                    </form>
                    <hr class="mt-3"/>
                    <div class="form-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
